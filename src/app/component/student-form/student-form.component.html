<div class="card">
  <div class="card-body">
    <form #stdForm="ngForm" (ngSubmit)="onAdd()">
      <div class="form-group">
        <div class="form-group">
          <label for="fname">fname</label>
          <input
            type="text"
            name="fname"
            ngModel
            #fname="ngModel"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="lname">lname</label>
          <input
            type="text"
            name="lname"
            required
            ngModel
            #lname="ngModel"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            name="email"
            required
            ngModel
            #email="ngModel"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="contact">contact</label>
          <input
            type="text"
            name="contact"
            required
            ngModel
            #contact="ngModel"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-block btn-success">Add Student</button>
        </div>
      </div>
    </form>
  </div>
</div>
