<div class="card">

    <div class="card-body">
        <form #stdForm="ngForm" (ngSubmit)="onAdd()">
            <div class="form-group" >
                <label for="fname">fname</label>
                <input type="text" ngModel name="fname" #fname="ngModel" required class="form-control">
            </div>
            <div class="form-group">
                <label for="lname">lname</label>
                <input type="text" ngModel name="lname" #lname="ngModel" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" ngModel name="email" #email="ngModel" required class="form-control">
            </div>
            <div class="form-group">
                <label for="contact">contact</label>
                <input type="text" ngModel name="contact" #contact="ngModel" required class="form-control">
            </div>
            <div class="form-group">
                <button *ngIf="!isInEditMode" class="btn btn-sm btn-success btn-block">Add Student</button>
                <button *ngIf="isInEditMode" (click)="onUpdate()" class="btn btn-sm btn-info btn-block">Update
                    Student</button>
            </div>
        </form>
    </div>
</div>
